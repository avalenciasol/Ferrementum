<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css\styles.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body> 
     
    <section class="header">
        <div class="header hFrC">
            <div class="ferrementum-logo">
                <img src="images\logos\LogotipoC2.png" alt="" class="svg-sc-0001 frLgh">
            </div>
        </div>
    </section>

    <!-- Formulario de Registro -->
    <section class="formulario">

        <div class="form registro">
            <div class="form-content">
                <header>Crea una cuenta nueva</header>
                <!-- Campos formulario -->
                <form action="#">
                    <div class="fields">
                        <div class="field input-field">
                            <label>Primer Nombre</label>
                            <input type="text" placeholder="Ingresa tu nombre" required>
                        </div>

                        <div class="field input-field">
                            <label>Primer Apellido</label>
                            <input type="text" placeholder="Ingresa tu apellido" required>
                        </div>

                        <div class="field input-field dropdown">
                            <label>Tipo de documento</label>    
                            <div class="select">
                                <span class="selected">CC</span>
                                <div class="caret"></div>
                            </div>
                            <ul class="menu">
                                <li>TI</li>   
                                <li class="active">CC</li>    
                                <li>CE</li>    
                                <li>NIT</li>    
                                <li>PAS</li>
                            </ul>        
                        </div>

                        <div class="field input-field">
                            <label>Número de documento</label>
                            <input type="number" placeholder="Ingresa tu número de documento" required>
                        </div>

                        <div class="field input-field">
                            <label>Correo</label>
                            <input type="email" placeholder="Ingresa tu correo" required>
                        </div>

                        <div class="field input-field">
                            <label>Número de teléfono</label>
                            <input type="number" placeholder="Ingresa tu número de teléfono" required>
                        </div>

                        <div class="field input-field">
                            <label>Contraseña</label>
                            <input type="password" placeholder="Crea una contraseña" required>
                            <!-- <i class='bx bx-hide eye-icon'></i> -->
                        </div>

                        <div class="field input-field">
                            <label>Confirmación</label>
                            <input type="password" placeholder="Confirma tu contraseña" required>
                        </div>

                    </div>

                    <div class="field button-field">
                        <button>Registrarse</button>
                    </div>
                </form>
                <!-- link pág. inicio de sesión -->
                <div class="form-link">
                    <span>¿Ya tienes una cuenta? <a href="acceso.html" rel="import">acceder</a></span>
                </div>

                <div class="line"></div>
                <!-- Opciones externas para registrarse  -->
                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Registrate con Facebook</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="images\google.png" alt="" class="google-img">
                        <span>Registrate con Google</span>
                    </a>
                </div>
            </div>
        </div>
    </section>

</body>

<!-- Javascript -->
<script src="js\script.js"></script>

</html>
